<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Forums | SkillLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #232946 0%, #7f5af0 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
    }
    .glass {
      background: rgba(255,255,255,0.11);
      backdrop-filter: blur(22px);
      border: 1.5px solid rgba(255,255,255,0.12);
      box-shadow: 0 8px 40px 0 rgba(127,90,240,0.15), 0 1.5px 6px 0 rgba(0,0,0,0.09);
      border-radius: 1rem;
    }
    .card-hover:hover {
      transform: translateY(-6px) scale(1.018);
      box-shadow: 0 16px 48px 0 rgba(127,90,240,0.18), 0 2px 12px 0 rgba(0,0,0,0.11);
      border-color: #7f5af0;
    }
    .gradient-text {
      background: linear-gradient(90deg, #7f5af0, #2cb67d, #ff6e6c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2cb67d 0%, #7f5af0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.25rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(127,90,240,0.10);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="flex justify-between items-center p-6">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-comments text-2xl text-yellow-400"></i>
      <h1 class="text-2xl font-extrabold tracking-wide gradient-text">Community Forums</h1>
    </div>
    <a href="dashboard.html" class="flex items-center gap-2 px-5 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold text-white transition">
      <i class="fa-solid fa-arrow-left"></i> Dashboard
    </a>
  </header>

  <!-- Main content -->
  <main class="max-w-3xl mx-auto p-6">
    <!-- Start Conversation Panel -->
    <section class="glass mb-10 p-6 shadow-lg">
      <div class="flex items-center gap-4 mb-6">
        <i class="fa-solid fa-lightbulb text-yellow-400 text-3xl"></i>
        <div>
          <h2 class="text-2xl font-bold gradient-text mb-1">Start a Conversation</h2>
          <p class="text-white/70 text-base">Have a question, idea, or feedback? Share it with the SkillLink community!</p>
        </div>
      </div>
      <form id="forumForm" class="space-y-4">
        <div>
          <label for="username" class="block mb-2 font-semibold text-blue-400">Your Name</label>
          <input id="username" required class="w-full rounded-lg bg-white/10 border border-white/30 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your name" />
        </div>
        <div>
          <label for="topic" class="block mb-2 font-semibold text-green-400">Choose Topic</label>
          <select id="topic" class="w-full rounded-lg bg-white/10 border border-white/30 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
            <option>Python</option>
            <option>Web Development</option>
            <option>UI/UX Design</option>
            <option>Machine Learning</option>
            <option>Cloud Computing</option>
            <option>Career & Growth</option>
            <option>General Discussion</option>
          </select>
        </div>
        <div>
          <label for="postContent" class="block mb-2 font-semibold text-pink-400">What do you want to share or ask?</label>
          <textarea id="postContent" rows="3" required class="w-full rounded-lg bg-white/10 border border-white/30 text-white px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Type your message, idea, or question..."></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-gradient-to-r from-yellow-400 to-pink-400 hover:from-yellow-500 hover:to-pink-500 text-black font-bold rounded-lg transition">Post to Forum</button>
      </form>
    </section>

    <!-- Forum Posts -->
    <section>
      <h2 class="text-2xl font-bold mb-4 gradient-text">Latest Community Posts</h2>
      <div id="postsContainer" class="space-y-6"></div>
    </section>
  </main>

  <script>
    // In-memory posts array
    const posts = [
      { username: "Aisha", topic: "Python", content: "What's the best way to learn Python for data science?" },
      { username: "Rahul", topic: "Web Development", content: "Share your favorite CSS frameworks and why you love them!" }
    ];

    const postsContainer = document.getElementById('postsContainer');
    const forumForm = document.getElementById('forumForm');

    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0,2);
    }

    function renderPosts() {
      postsContainer.innerHTML = '';
      if(posts.length === 0) {
        postsContainer.innerHTML = '<p class="text-white/60">No posts yet. Start the conversation!</p>';
        return;
      }
      posts.slice().reverse().forEach(post => {
        const postCard = document.createElement('div');
        postCard.className = 'glass card-hover p-5 rounded-xl border border-white/10 flex items-start gap-4';
        postCard.innerHTML = `
          <div class="avatar">${getInitials(post.username)}</div>
          <div class="flex-1">
            <div class="flex flex-col sm:flex-row sm:items-center gap-2 mb-1">
              <span class="font-bold text-lg">${post.username}</span>
              <span class="px-3 py-1 rounded-full bg-yellow-400/20 text-yellow-300 text-xs font-semibold">${post.topic}</span>
            </div>
            <p class="text-white/90 text-base mb-2">${post.content}</p>
            <div class="flex gap-6 text-sm">
              <button class="text-blue-400 hover:underline cursor-pointer" onclick="alert('Reply feature coming soon!')">
                <i class="fa-regular fa-comment"></i> Reply
              </button>
              <button class="text-green-400 hover:underline cursor-pointer" onclick="likePost(this)">
                <i class="fa-regular fa-thumbs-up"></i> Like
              </button>
            </div>
          </div>
        `;
        postsContainer.appendChild(postCard);
      });
    }

    function likePost(button) {
      button.disabled = true;
      button.innerHTML = '<i class="fa-solid fa-thumbs-up"></i> Liked!';
    }
    window.likePost = likePost;

    forumForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim() || "Anonymous";
      const topic = document.getElementById('topic').value;
      const content = document.getElementById('postContent').value.trim();
      if(content) {
        posts.push({ username, topic, content });
        renderPosts();
        forumForm.reset();
      }
    });

    renderPosts();
  </script>

</body>
</html>
