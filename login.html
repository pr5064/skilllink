<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillLink Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#0f172a] to-[#1e293b] text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/20">
    <h1 class="text-3xl font-bold text-center mb-6 text-white">Welcome to SkillLink</h1>

    <form onsubmit="loginUser(event)" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required
             class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <input id="password" type="password" placeholder="Password" required
             class="w-full px-4 py-2 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 transition-all py-2 rounded-lg font-semibold text-white">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-white/70">Don't have an account? <a href="#" class="text-blue-400">Register</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
