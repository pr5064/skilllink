<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – SkillLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(120deg, #18122b, #7f5af0 35%, #2cb67d 60%, #ff6e6c 85%, #232946 100%);
      background-size: 300% 300%;
      animation: gradientMove 20s ease-in-out infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 40px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white px-4">

  <div class="glass rounded-3xl p-10 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-green-400 text-transparent bg-clip-text">Welcome to SkillLink</h1>
    <p class="text-sm text-white/70 mb-8">Login to continue building your network</p>
    
    <form onsubmit="redirectToDashboard(event)" class="space-y-6">
      <div class="text-left">
        <label class="block text-sm mb-1" for="name">Your Name</label>
        <input id="name" type="text" required placeholder="John Doe" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-white/50">
      </div>
      <div class="text-left">
        <label class="block text-sm mb-1" for="email">Email</label>
        <input id="email" type="email" required placeholder="you@example.com" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-white/50">
      </div>
      <div class="text-left">
        <label class="block text-sm mb-1" for="password">Password</label>
        <input id="password" type="password" required placeholder="••••••••" class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-white/50">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition px-6 py-3 rounded-xl font-semibold text-white">Login</button>
    </form>

    <p class="mt-6 text-sm text-white/60">
      Don’t have an account? <a href="register.html" class="underline text-blue-400 hover:text-blue-300">Register here</a>
    </p>
  </div>

  <script>
    function redirectToDashboard(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      localStorage.setItem('userName', name);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
