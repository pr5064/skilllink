<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillLink Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#0f172a] to-[#1e293b] text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/20">
    <h1 class="text-3xl font-bold text-center mb-6 text-white">Welcome to SkillLink</h1>
    
    <form id="login-form" class="space-y-4">
      <input id="email" name="email" type="email" placeholder="Email" required
             class="w-full px-4 py-3 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <input id="password" name="password" type="password" placeholder="Password" required
             class="w-full px-4 py-3 rounded-lg bg-white/20 text-white border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-500"/>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 transition-all py-2 rounded-lg font-semibold text-white shadow-lg">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-white/70">
      Don't have an account?
      <a href="register.html" class="text-blue-400 hover:underline">Register</a>
    </p>
  </div>

  <!-- Supabase Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Supabase Configuration -->
  <script src="config.js"></script>

  <!-- Login Logic -->
  <script>
    const form = document.getElementById("login-form");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login error: " + error.message);
      } else {
        alert("Login successful!");
        window.location.href = "dasboard.html";
      }
    });
  </script>

</body>
</html>
