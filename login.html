<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SkillLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn glow">Login</button>
        <p class="or">OR</p>
        <div class="social-buttons">
          <button class="social-btn google">Login with Google</button>
          <button class="social-btn github">Login with GitHub</button>
        </div>
        <p class="bottom-text">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
