<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile | SkillLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    #bg3d {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }
    .glass {
      background: rgba(24, 28, 38, 0.85);
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(20, 20, 40, 0.25);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1.5px solid rgba(255, 215, 0, 0.12);
      z-index: 2;
    }
    .timeline-dot {
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #ffd700 40%, #2d3a60 100%);
      border-radius: 50%;
      border: 2.5px solid #222b44;
      box-shadow: 0 0 0 5px #ffd70022;
    }
    .timeline-connector {
      width: 2.5px;
      height: 36px;
      background: linear-gradient(180deg, #ffd70088 0%, #222b44 100%);
      margin: 0 auto;
    }
    .profile-initials {
      background: linear-gradient(135deg, #ffd700 60%, #2d3a60 100%);
      color: #fff;
      font-weight: 800;
      font-size: 2.5rem;
      letter-spacing: 2px;
      border-radius: 50%;
      width: 6rem;
      height: 6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px #ffd70033;
      margin-bottom: 1.5rem;
    }
    .gold-gradient {
      background: linear-gradient(90deg, #ffd700 0%, #f6e27a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    .glass-btn {
      background: linear-gradient(90deg, #2d3a60 0%, #ffd700 120%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 9999px;
      padding: 0.75rem 2.5rem;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #ffd70022;
    }
    .glass-btn:hover {
      background: linear-gradient(90deg, #ffd700 0%, #2d3a60 120%);
      color: #222b44;
      box-shadow: 0 4px 24px #ffd70044;
    }
  </style>
  <!-- Vanta.js & Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body>
  <div id="bg3d"></div>
  <div class="relative flex items-center justify-center min-h-screen z-10">
    <div class="glass max-w-4xl w-full mx-4 p-10 flex flex-col md:flex-row gap-10 shadow-2xl border border-yellow-400/10">
      <!-- Sidebar -->
      <aside class="md:w-1/3 flex flex-col items-center md:items-start text-center md:text-left">
        <div class="profile-initials" id="profile-initials"></div>
        <div class="mb-2 text-2xl font-bold gold-gradient" id="profile-name"></div>
        <div class="mb-4 text-gray-300" id="profile-location"></div>
        <div class="mb-2 text-sm">
          <span class="font-semibold text-yellow-300">Email:</span>
          <span class="text-gray-200" id="profile-email"></span>
        </div>
        <div class="mt-8">
          <button class="glass-btn">Edit Profile</button>
        </div>
      </aside>
      <!-- Main Content -->
      <main class="flex-1 flex flex-col gap-10">
        <!-- Hero -->
        <section>
          <h1 class="text-3xl md:text-4xl font-extrabold mb-2 gold-gradient">Welcome back, <span id="hero-name"></span>!</h1>
          <p class="text-lg text-gray-300">Your premium skill journey and highlights.</p>
        </section>
        <!-- Bio -->
        <section>
          <blockquote class="border-l-4 border-yellow-400 pl-6 italic text-gray-100 bg-white/10 rounded-xl py-6 text-lg font-medium shadow">
            <span id="profile-bio"></span>
          </blockquote>
        </section>
        <!-- Skills Timeline -->
        <section>
          <h2 class="text-xl font-bold mb-4 gold-gradient">Skill Timeline</h2>
          <div class="flex flex-col gap-0">
            <div id="skills-timeline"></div>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script>
    // Vanta.js 3D Net Background (Premium Colors)
    VANTA.NET({
      el: "#bg3d",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffd700, // Gold
      backgroundColor: 0x181c26, // Deep blue-black
      points: 13.0,
      maxDistance: 24.0,
      spacing: 18.0
    });

    // Fetch user profile from localStorage or use demo data
    let userProfile = localStorage.getItem('userProfile');
    if (userProfile) {
      userProfile = JSON.parse(userProfile);
    } else {
      userProfile = {
        name: "Amit Sharma",
        bio: "Frontend developer and UI/UX enthusiast. Loves building beautiful web apps.",
        skills: [
          { name: "HTML", year: "2018" },
          { name: "CSS", year: "2019" },
          { name: "JavaScript", year: "2020" },
          { name: "Tailwind CSS", year: "2021" },
        ],
        email: "amit.sharma@example.com",
        location: "Delhi, India"
      };
    }

    // Fill sidebar
    document.getElementById('profile-name').textContent = userProfile.name;
    document.getElementById('profile-location').textContent = userProfile.location;
    document.getElementById('profile-email').textContent = userProfile.email;
    document.getElementById('profile-initials').textContent = userProfile.name.split(' ').map(n=>n[0]).join('').toUpperCase();

    // Hero
    document.getElementById('hero-name').textContent = userProfile.name.split(' ')[0];

    // Bio
    document.getElementById('profile-bio').textContent = userProfile.bio;

    // Skills Timeline
    const timeline = document.getElementById('skills-timeline');
    timeline.innerHTML = userProfile.skills.map((skill, idx) => `
      <div class="flex items-center gap-4">
        <div class="flex flex-col items-center">
          <div class="timeline-dot"></div>
          ${idx < userProfile.skills.length - 1 ? '<div class="timeline-connector"></div>' : ''}
        </div>
        <div class="bg-white/5 rounded-lg px-5 py-3 shadow mb-2 flex-1 flex justify-between items-center border border-yellow-400/10">
          <span class="font-semibold text-yellow-200">${skill.name}</span>
          <span class="text-xs text-yellow-400">${skill.year}</span>
        </div>
      </div>
    `).join('');
  </script>
</body>
</html>
